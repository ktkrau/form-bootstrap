<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Form</title>
</head>

<body>
    <div class="container width=900px">
        <div class="card py-5 px-5">
            <div class="card-header">
                <h4>Payment form example</h4>
            </div><br>
            <div class="card-body border-secondary">
                <div id="alertNO" class="alert alert-danger" role="alert">Some fields are missing</div><br>
                <form id="paymentform">
                <div class="row">
                    <div class="col-md-5">Card #
                        <input type="text" class="form-control" name="card" placeholder="XXXXXXXXXXXXX" aria-label="Card">
                    </div>
                    <div class="col-md-3">CVC#
                        <input type="text" class="form-control" placeholder="000" aria-label="CVC">
                    </div>
                    <div class="col-md-4">
                        <div class="amou">Amount</div>
                        <div class="amou2">
                            <div class="dolar"><i class="fas fa-dollar-sign"></i></div>
                            <div class="dl"><input type="text" class="form-control" placeholder="Amount"
                                    aria-label="Amount"></div>
                        </div>

                    </div>
                </div><br>
                <div class="row">
                    <div class="col-md-6">First Name
                        <input type="text" class="form-control" placeholder="" aria-label="First name">
                    </div>
                    <div class="col-md-6">Last Name
                        <input type="text" class="form-control" placeholder="" aria-label="Last name">
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-md-6">City
                        <input type="text" class="form-control" placeholder="" aria-label="City">
                    </div>
                    <div class="col-md-3">State
                        <select name="state" id="state" class="form-select">
                            <option selected disabled value="">Pick a state</option>
                            <option>Arizona</option>
                            <option>California</option>
                            <option>Colorado</option>
                        </select>
                    </div>
                    <div class="col-md-3">Postal Code
                        <input type="text" class="form-control" placeholder="" aria-label="Postal code">
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-md-6">
                        <div>We accept:</div>
                        <div class="tarjetas"><div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-visa"></i></label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-mastercard"></i></label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-amex"></i></label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                            <label class="form-check-label" for="inlineRadio4"><i class="fab fa-cc-diners-club"></i></label>
                          </div></div>
                    </div>
                    <div class="col-md-6">Message
                        <div id="add" class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                           <p>Add any notes here.</p>
                          </div>
                    </div>
                </div><br>
                <div class="card-footer border-secondary">
                    <div class="row">
                        <div class="col-md-12 text-end">
                            <button type="button" class="btn btn-secondary">Cancel</button>
                            <input class="btn btn-primary" type="submit" value="Send">
                        </div>
                    </div>
                </div>
            </div></form>
            <script src="main.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
                integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
                integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
                crossorigin="anonymous"></script>
                <script>
                    // Example starter JavaScript for disabling form submissions if there are invalid fields

                </script>
</body>

</html>
